apiVersion: v1
kind: ServiceAccount
metadata:
  name: developer-self-service-backend
  namespace: default
  labels:
    managed-by: developer-self-service
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: developer-self-service-backend
  namespace: default
  labels:
    managed-by: developer-self-service
rules:
# Namespace operations
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "create", "delete"]
# Deployment operations
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Service operations
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Secret operations
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Pod operations (for logs)
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
# Pod log access
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]
# Metrics access (if metrics-server is installed)
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: developer-self-service-backend
  namespace: default
  labels:
    managed-by: developer-self-service
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: developer-self-service-backend
subjects:
- kind: ServiceAccount
  name: developer-self-service-backend
  namespace: default

