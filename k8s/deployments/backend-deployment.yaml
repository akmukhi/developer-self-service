apiVersion: apps/v1
kind: Deployment
metadata:
  name: developer-self-service-backend
  namespace: default
  labels:
    app: developer-self-service-backend
    component: backend
    managed-by: developer-self-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: developer-self-service-backend
  template:
    metadata:
      labels:
        app: developer-self-service-backend
        component: backend
    spec:
      serviceAccountName: developer-self-service-backend
      containers:
      - name: backend
        image: developer-self-service-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: developer-self-service-config
              key: log_level
        - name: TERRAFORM_BINARY
          valueFrom:
            configMapKeyRef:
              name: developer-self-service-config
              key: terraform_binary
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: kubeconfig
          mountPath: /app/.kube
          readOnly: true
        - name: terraform-workspaces
          mountPath: /tmp/terraform-workspaces
      volumes:
      - name: kubeconfig
        secret:
          secretName: kubeconfig-secret
          optional: true
      - name: terraform-workspaces
        emptyDir: {}

