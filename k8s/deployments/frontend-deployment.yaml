apiVersion: apps/v1
kind: Deployment
metadata:
  name: developer-self-service-frontend
  namespace: default
  labels:
    app: developer-self-service-frontend
    component: frontend
    managed-by: developer-self-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: developer-self-service-frontend
  template:
    metadata:
      labels:
        app: developer-self-service-frontend
        component: frontend
    spec:
      containers:
      - name: frontend
        image: developer-self-service-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: VITE_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: developer-self-service-config
              key: api_base_url
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

