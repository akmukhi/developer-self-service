apiVersion: v1
kind: Service
metadata:
  name: developer-self-service-backend
  namespace: default
  labels:
    app: developer-self-service-backend
    component: backend
    managed-by: developer-self-service
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: developer-self-service-backend

